    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="video-container">
        <video
          autoplay
          loop
          muted
          preload="auto"
          playsinline > 
          <source src="{{ url_for('login_page.static', filename='images/amazing_earth.mov') }}" type="video/mp4">
          </video> 
    </div>
    
  
    <div class="stars">

    </div>

    <div class="twinkling"> <!--Anything we want to be above the twinkling-->
        
        <div class="box">
            <div class="login">
                <div class="loginBx" id="loginBx">
                    <!--   Luminous blue -->
                    <h2><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
                    <input type="text"  placeholder="Username">
                    <input type="password"  placeholder="Password">
                    <input type="submit" name="" value="Sign in" onclick="javascript:Move_between_sections('authentication_login')">
                    <div class="group">
                        <a href="#">Forgot Password</a>
                        <a id="sign_up_herf" href="#">Sign up</a>
                    </div>
                </div>


                <!-- TODO: Change authentication place-->
                <div class="loginBx" id="authentication_login" style="display: none;">
                    <h2><i class="fa-solid fa-right-to-bracket"></i>2FA</h2>
                    <input type="text"  placeholder="Code">
                    <input type="submit" value="Submit" >
                </div>

                <div class="loginBx" id="registration" style="display: none;">
                    <h2><i class="fa-solid fa-right-to-bracket"></i>Register</h2>
                    <input type="text"  placeholder="Username" id="registration_username">
                    <input type="password"  placeholder="Password" id="registration_password">
                    <input type="email"  placeholder="Email" id="registration_email"> 
                    <input type="tel"  placeholder="Phone Number" id="registration_phone_number"> 
                    <input type="submit" value="Submit" onclick="javascript:registration_function()">
                </div>

                <div class="loginBx" id="authentication_register" style="display: none;">
                    <div id="QR_code">
                        
                    </div>
                    <input type="text"  placeholder="Code">
                    <input type="submit" value="Submit" >
                </div>
            </div>
        </div>
    </div> 
    <script>
        document.getElementById("sign_up_herf").addEventListener("click", function(){
            Move_between_sections("registration");
        });
