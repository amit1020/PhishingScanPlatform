

services:
  python_app:  
    image:  python_app:latest
    container_name: python_web_service_app
    working_dir: /app
    ports:
      - "1234:1234"
    networks:
      - my_network



  my_sql:
    image: mysql:latest
    container_name: PhishingScanPlatform_db
    env_file:
      - app_data/.env  
    ports:
      - "3306:3306"
    volumes:
      - ./Volumes_app:/var/lib/mysql  
    networks:
      - my_network

volumes:
  Volumes_app:  

networks:
  my_network:
    driver: bridge